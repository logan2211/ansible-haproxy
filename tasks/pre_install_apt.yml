- name: Add an apt key by id from a keyserver
  apt_key:
    keyserver: "{{ haproxy_ppa_keyserver }}"
    id: "{{ haproxy_ppa_key }}"
  when:
    - haproxy_ppa_enabled | bool

- name: Add HAProxy PPA
  apt_repository:
    repo: "{{ haproxy_repo_full }}"
    filename: "{{ haproxy_repo_filename }}"
    update_cache: true
  when:
    - haproxy_ppa_enabled | bool
