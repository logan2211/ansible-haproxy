haproxy_frontend:
  - name: test-front
    description: Test frontend
    bind:
      - listen: 0.0.0.0:10000
    mode: http
    option:
      - httplog
    default_backend: test-back

haproxy_backend:
  - name: test-back
    description: Test backend
    mode: http
    balance: roundrobin
    option:
      - forwardfor
      - 'httpchk HEAD / HTTP/1.1\r\nHost:localhost\r\nUser-agent:\ HAProxy'
